<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Contact</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap');

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            border: none;
            outline: none;
            font-family: 'Poppins', sans-serif;
        }

        html{
            font-size: 62.5%;
        }

        body{
            width: 100%;
            height: 100vh;
            overflow-x: hidden;
            background-color: black;
            color: white;
        }

        header{
            margin-top: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 9%;
            background-color: transparent;
            filter: drop-shadow(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo{
            font-size: 3rem;
            color: #b74b4b;
            font-weight: 800;
            cursor: pointer;
            transition: 0.5s ease;
        }

        .logo:hover{
            transform: scale(1.1);
        }

        nav a{
            font-size: 1.8rem;
            color: white;
            margin-left: 4rem;
            font-weight: 500;
            transition: 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        nav a:hover,
        nav a.active{
            color: #b74b4b;
            border-bottom: 3px solid #b74b4b;
        }

        @media(max-width:995px){
            nav{
                position: absolute;
                display: none;
                top: 0;
                right: 0;
                width: 40%;
                border-left: 3px solid #b74b4b;
                border-bottom: 3px solid #b74b4b;
                border-bottom-left-radius: 2rem;
                padding: 1rem solid;
                background-color: #161616;
                border-top: 0.1rem solid rgba(0,0,0,0.1);
            }

            nav.active{
                display: block;
            }

            nav a{
                display: block;
                font-size: 2rem;
                margin: 3rem 0;
            }

            nav a:hover,
            nav a.active{
                padding: 1rem;
                border-radius: 0.5rem;
                border-bottom: 0.5rem solid #b74b4b;
            }
        }

        section{
            min-height: 100vh;
            padding: 5rem 9% 5rem;
        }

        .contact{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            text-align: center;
        }

        .contact h1{
            font-size: 5rem;
            font-weight: 700;
            margin-bottom: 40px;
        }

        .name-list{
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .name-list a{
            font-size: 2rem;
            color: #b74b4b;
            padding: 0.5rem;
            background-color: transparent;
            border: 2px solid #b74b4b;
            border-radius: 4rem;
            text-align: center;
            transition: 0.3s ease;
            display: block;
            max-width: 400px;
            margin: 0 auto;
        }

        .name-list a:hover{
            background-color: #b74b4b;
            color: black;
        }

        @media(max-width: 1000px){
            .contact h1{
                font-size: 4rem;
            }

            .name-list a{
                font-size: 1.8rem;
                padding: 1rem 2.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">Group 8</a>

        <nav>
            <a href="index.html">Home</a>
            <a href="cuisine.html">Cuisine</a>
            <a href="places.html">Places</a>
            <a href="shopping.html">Shopping</a>
            <a href="experience.html">Experience</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <section class="contact">
        <h1>Contact Our Team</h1>
        <div class="name-list">
            <a href="krishnasharma747238@gmail.com">Krishna Sharma</a>

            <a href="mailto:emily.jones@gmail.com">Emily Jones</a>
            <a href="mailto:robert.brown@gmail.com">Robert Brown</a>
        </div>
    </section>
</body>
</html>
