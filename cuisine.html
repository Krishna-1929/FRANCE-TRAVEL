<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Cuisine in France</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap');

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            border: none;
            outline: none;
            font-family: 'Poppins', sans-serif;
        }

        html{
            font-size: 62.5%;
        }

        body{
            width: 100%;
            height: 100vh;
            overflow-x: hidden;
            background-color: black;
            color: white;
        }

        header{
            margin-top: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 9%;
            background-color: transparent;
            filter: drop-shadow(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo{
            font-size: 3rem;
            color: #b74b4b;
            font-weight: 800;
            cursor: pointer;
            transition: 0.5s ease;
        }

        .logo:hover{
            transform: scale(1.1);
        }

        nav a{
            font-size: 1.8rem;
            color: white;
            margin-left: 4rem;
            font-weight: 500;
            transition: 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        nav a:hover,
        nav a.active{
            color: #b74b4b;
            border-bottom: 3px solid #b74b4b;
        }

        @media(max-width:995px){
            nav{
                position: absolute;
                display: none;
                top: 0;
                right: 0;
                width: 40%;
                border-left: 3px solid #b74b4b;
                border-bottom: 3px solid #b74b4b;
                border-bottom-left-radius: 2rem;
                padding: 1rem solid;
                background-color: #161616;
                border-top: 0.1rem solid rgba(0,0,0,0.1);
            }

            nav.active{
                display: block;
            }

            nav a{
                display: block;
                font-size: 2rem;
                margin: 3rem 0;
            }

            nav a:hover,
            nav a.active{
                padding: 1rem;
                border-radius: 0.5rem;
                border-bottom: 0.5rem solid #b74b4b;
            }
        }

        section{
            min-height: 100vh;
            padding: 5rem 9% 5rem;
        }

        .cuisine{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            text-align: center;
        }

        .cuisine h1{
            font-size: 5rem;
            font-weight: 700;
            margin-bottom: 40px;
        }

        .button-container{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .button-container a{
            font-size: 2rem;
            padding: 1rem 3rem;
            color: white;
            background-color: transparent;
            border: 2px solid #b74b4b;
            border-radius: 4rem;
            transition: 0.3s ease;
            cursor: pointer;
        }

        .button-container a:hover{
            background-color: #b74b4b;
            color: black;
        }

        @media(max-width: 1000px){
            .cuisine h1{
                font-size: 4rem;
            }

            .button-container a{
                font-size: 1.8rem;
                padding: 1rem 2.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">Group 8</a>

        <nav>
            <a href="index.html">Home</a>
            <a href="cuisine.html" class="active">Cuisine</a>
            <a href="places.html">Places</a>
            <a href="shopping.html">Shopping</a>
            <a href="experience.html">Experience</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="cuisine">
        <h1>Cuisine in France</h1>
        <div class="button-container">
            <a href="croissants_pastries.html">Croissants and Pastries</a>
            <a href="escargots.html">Escargots de Bourgogne</a>
            <a href="coq_au_vin.html">Coq au Vin</a>
            <a href="bouillabaisse.html">Bouillabaisse</a>
            <a href="ratatouille.html">Ratatouille</a>
            <a href="crepes.html">Crêpes</a>
            <a href="cassoulet.html">Cassoulet</a>
            <a href="french_cheese.html">French Cheese</a>
            <a href="foie_gras.html">Foie Gras</a>
            <a href="baguette.html">Baguette</a>
            <a href="tarte_tatin.html">Tarte Tatin</a>
            <a href="wine.html">Wine</a>
            <a href="creme_brulee.html">Crème Brûlée</a>
            <a href="duck_confit.html">Duck Confit</a>
        </div>
    </section>
</body>
</html>
